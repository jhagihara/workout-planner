services:
  db:
    image: postgres:15
    container_name: workout_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: workout_planner
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: ./src/Dockerfile
    container_name: workout_web
    command: flask run --host=0.0.0.0
    environment:
      FLASK_APP: app
      FLASK_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@db:5432/workout_planner
    ports:
      - "5000:5000"
    depends_on:
      - db
    volumes:
      - ./src:/app
    working_dir: /app
    restart: unless-stopped

volumes:
  postgres_data:
